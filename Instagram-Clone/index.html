<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  
  <div class="instagram-interface">
    <div class="instagram-phone">
<img src="assets/instagram-celular.png" alt="Celular mostrando a interface do aplicativo">
    </div>
    <div class="instagram-continue">

      <div class="group">
        <img src="assets/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
        <div class="profile-picture">
          <img src="assets/perfil-instagram.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como maoiki.dev</a>
        <a href="#" class="instagram-logout"> Remover conta </a>
      </div>
      <div class="group">
        <p class="not-account"> Não é maoiki.dev?</p>
        <p class="notaccount">
          <span class="link-blue"> Alternar contas</span>
          ou
          <span class="link-blue"> Inscreva-se</span>

        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"> </a>
          <a href="#" class="app-download"></a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
